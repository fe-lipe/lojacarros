<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
      


<h:head>
  <title>ola  felipe</title>

</h:head>


   <h:body>
   
   <h:form>
    <h1>Cadastro Medicos</h1>
    
   <h:panelGrid columns="2" var="medico" border="3" cellpadding="6">
   <h:outputLabel value="Id"/>
   <h:inputText value="#{medicoBean.medico.id}"/>
   <h:outputLabel value="Nome"/>
   <h:inputText value="#{medicoBean.medico.nome}"/>
   <h:outputLabel value="Crm"/>
   <h:inputText value="#{medicoBean.medico.crm}"/>
   <h:outputLabel value="Idade"/>
   <h:inputText  value="#{medicoBean.medico.idade}"/>
   
   </h:panelGrid>
    
    </h:form>
         
         <br/>
         <h:panelGroup>
   <h:commandButton value="Salvar" action="#{medicoBean.salvar}" image="resources/img/salva.png" title="salvar" />
      <h:commandButton value="Deletar" action="#{medicoBean.delete}" image="resources/img/delete_.png" title="remover"/>
     
    <h:commandButton value="Novo" action="#{medicoBean.novo}" image="/resources/img/novo.png" title="novo"/>
   
   </h:panelGroup>
  
  
  <h:dataTable value="#{medicoBean.medicos}" var="med" >
  <h:column>
     <h:outputText value="#{medico.id}"/>
  </h:column>
  <h:column>
     <h:outputText value="#{medico.nome}"/>
  </h:column><h:column>
     <h:outputText value="#{medico.idade}"/>
  </h:column>
     <h:commandLink>
     <f:setPropertyActionListener value="#{medicoBean.medico}" target="#{medico}"></f:setPropertyActionListener>
     
     </h:commandLink>
  
  
  
  </h:dataTable>
   
   
   
   </h:body>



</html>
